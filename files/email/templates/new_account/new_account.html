<!-- 1 Column Text + Button : BEGIN -->
<tr>
    <td style="background-color: #ffffff;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
                <td style="padding: 20px; font-family: sans-serif; font-size: 15px; line-height: 20px; color: #555555;">
                    <h1 style="margin: 0 0 10px 0; font-family: sans-serif; font-size: 25px; line-height: 30px; color: #333333; font-weight: normal;">Boas-vindas ao Centra Reto</h1>
                    <p style="margin: 0;">
                        {{#if sender_name}}
                            {{sender_name}} te convidou
                        {{else}}
                            Você recebeu um convite
                        {{/if}}
                        para o Centra Reto da BEJO, o sistema interno de votações para os associados da BEJO.
                    </p>
                    <p style="margin: 0;">Clique no botão abaixo para criar sua conta. Este link é válido por 30 dias.</p>
                </td>
            </tr>
        </table>
    </td>
</tr>
<tr>
    <td style="padding: 0 20px;">
        <!-- Button : BEGIN -->
        <br>
        <table align="center" role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin: auto;">
            <tr>
                <td class="button-td button-td-primary" style="border-radius: 4px; background: #222222;">
                     <a class="button-a button-a-primary" href="{{&activation_link}}" style="background: #222222; border: 1px solid #000000; font-family: sans-serif; font-size: 15px; line-height: 15px; text-decoration: none; padding: 13px 17px; color: #ffffff; display: block; border-radius: 4px;">Criar conta</a>
                </td>
            </tr>
        </table>
        <!-- Button : END -->
    </td>
</tr>
<!-- 1 Column Text + Button : END -->
